<div id="register-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="../../images/loginIcon.png" alt="" class="responsive-img valign profile-image-login">
                    <div class="htmleaf-links">
                        <a class="material-icons dp48 htmleaf-icon icon-htmleaf-home-outline " href="#" title="homeWelcome" target="_blank">home <span class="htmleaf-links-span">/</span></a>
                        <a class="material-icons dp48 htmleaf-icon icon-htmleaf-arrow-forward-outline" href="#" title="" target="_blank">replay</a>
                    </div>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons dp48 mdi-social-person-outline prefix">perm_identity</i>
                    <input class="validate" id="username" type="text">
                    <label for="username">UserName</label>
                    <!--<label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>-->
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons dp48 mdi-social-person-outline prefix">email</i>
                    <input class="validate" id="email" type="email">
                    <label for="email">Email</label>
                    <!--<label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>-->
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons dp48 mdi-action-lock-outline prefix">lock_outline</i>
                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons dp48 mdi-action-lock-outline prefix">lock_outline</i>
                    <input id="password-again" type="password">
                    <label for="password-again">Re-type password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="register.html" class="btn waves-effect waves-light col s12">立刻注册</a>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">已经有了账号? <a href="#!/login">登录</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
