<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="../../images/loginIcon.png" alt="" class="responsive-img valign profile-image-login">
                    <div class="htmleaf-links">
                        <a class="material-icons dp48 htmleaf-icon icon-htmleaf-home-outline " href="#" title="homeWelcome" target="_blank">home <span class="htmleaf-links-span">/</span></a>

            </div>
