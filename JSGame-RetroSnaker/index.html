<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Retro Snaker</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/myFn.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="pannel" style="margin-bottom: 10px;"></div>
    <div class="paramCon">
        <select id="selSize">
            <option value="20">20*20</option>
            <option value="30">30*30</option>
            <option value="40">40*40</option>
        </select>
        <select id="selSpeed">
            <option class="500">slow</option>
            <option class="250" selected="selected">moderate</option>
            <option class="100">fast</option>
        </select>
        <input type="button" id="btnStart" value="开始" />
    </div>
</body>
</html>
