<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry-goLottery</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <!-- css Stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="zd-lottery"
         class="lottery-wrapper">
        <table class="lottery" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td class="lottery-unit lottery-unit-0">
                    <img src="images/1.png">
                </td>
                <td class="lottery-unit lottery-unit-1">
                    <img src="images/2.png">
                </td>
                <td class="lottery-unit lottery-unit-2">
                    <img src="images/3.png">
                </td>
                <td class="lottery-unit lottery-unit-3">
                    <img src="images/4.png">
                </td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-11">
                    <img src="images/5.png">
                </td>
                <td colspan="2" rowspan="2">
                    <a id="start-btn" href="#"></a>
                </td>
                <td class="lottery-unit lottery-unit-4">
                    <img src="images/5.png">
                </td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-10">
                    <img src="images/4.png">
                </td>
                <td class="lottery-unit lottery-unit-5">
                    <img src="images/3.png">
                </td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-9">
                    <img src="images/3.png">
                </td>
                <td class="lottery-unit lottery-unit-8">
                    <img src="images/6.png">
                </td>
                <td class="lottery-unit lottery-unit-7">
                    <img src="images/8.png">
                </td>
                <td class="lottery-unit lottery-unit-6">
                    <img src="images/7.png">
                </td>
            </tr>
        </table>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/mainFun.js" type="text/javascript"></script>
</body>
</html>
