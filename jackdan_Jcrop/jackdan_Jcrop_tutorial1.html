<!DOCTYPE html>
<html lang="en">
<head>
    <title>jackdan_Jcrop_tutorial1</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.Jcrop.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            // How easy is this??
            var wrongClass = document.getElementsByClassName("wrong");
            $('#target').Jcrop({
                setClass: wrongClass,
            });
        });
    </script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/demos.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
    <link rel="stylesheet" href="iconfonts/iconfonts.css" type="text/css" />
    <style type="text/css">
        .wrong {
            display: inline-block;
        }
        .right {
            display: inline-block;
        }
        .iconWrong {
            display: inline-block;
            width: 25px;
            height: 25px;
        }
        .iconRight {
            display: inline-block;
            width: 25px;
            height: 25px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <div class="jc-demo-box">

                <div class="page-header">
                    <h1>jackdan_Jcrop_tutorial1</h1>
                </div>

                <img src="images/sago.jpg" id="target" alt="[Jcrop Example]" />
                <div class="wrong">
                    <i class="iconfont iconWrong">&#xe668;</i>
                </div>
                <div class="right">
                    <i class="iconfont iconRight">&#xe626;</i>
                </div>
                <div class="description">
                    <p>
                        <b>This example demonstrates the default behavior of Jcrop.</b><br />
                        Since no event handlers have been attached it only performs
                        the cropping behavior.
                    </p>
                </div>

                <div class="tapmodo-footer">
                </div>

                <div class="clearfix"></div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
