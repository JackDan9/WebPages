<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DocumentVsWindow</title>
    </head>
    <body>
        <script>
            /**
             * 以下代码无法正确执行
             */
            window.onload = function () {  
                alert("test1");
            }
            window.onload = function () {
                alert("test2");
            }
            /**
             * 结果只输出第二个 能同时编写多个
            */
        </script>
    </body>
</html>
