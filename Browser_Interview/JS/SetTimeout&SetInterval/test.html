<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

    </head>
    <body>
        <script type="text/javascript">
            function MyInterval (fn, timer) {

                function interval() {
                    setTimeout(() => {
                        interval();
                        fn();
                    }, timer)
                }

                setTimeout(interval, timer);
            }
        </script>
    </body>
</html>
