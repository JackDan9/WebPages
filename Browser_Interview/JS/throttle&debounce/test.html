            function A(nums) {
                var numsLen = nums.length;
                if (numsLen < 1) {
                    return [];
                }

                var resultList = [];
                var used = new Array(numsLen).fill(false);

                var path = new Set();

                depth_first_search(nums, numsLen, 0, path, used, resultList);
                return resultList;
            }

            function depth_first_search(nums, len, depth, path, used, resultList) {
                if (depth===len) {
                    var result = []
                    // console.log(path);
                    result.push(...path);
                    resultList.push(result);
                    return;
                }

                for (var i = 0; i < len; i++) {
                    if(used[i]) {
                        continue;
                    }

                    path.add(nums[i]);
                    used[i] = true;

                    depth_first_search(nums, len, depth + 1, path, used, resultList);
                    console.log(path);
                    path.clear();
                    used[i] = false;
                }
            }

            var nums = [1, 2, 3];
            var result = A(nums);
