            Function.prototype.myCall = function (obj) {
                var args = [];
                for(var i = 0, len = arguments.length; i < len; i++) {
                    args.push('arguments[' + i + ']');
                }
                obj = obj || window;
                obj.fn = this;
                var result = eval('obj.fn('+args+')');
                delete obj.fn;
                return result;
            }
