<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rectangle</title>
    <style type="text/css">
      .rectangle {
        margin: 50px auto;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background: linear-gradient(
          45deg, 
          transparent 49.5%, 
        deeppink 49.5%,
        deeppink 50.5%,
          transparent 50.5%) ;
      }

      /**
        <side-or-corner>
          描述渐变线的起始点位置。它包含to和两个关键词：第一个指出水平位置left or right，第二个指出垂直位置top or bottom。关键词的先后顺序无影响，且都是可选的。
          to top, to bottom, to left 和 to right这些值会被转换成角度0度、180度、270度和90度。其余值会被转换为一个以向顶部中央方向为起点顺时针旋转的角度。渐变线的结束点与其起点中心对称。
        
        <angle>
          用角度值指定渐变的方向（或角度）。角度顺时针增加。 
        
        <linear-color-stop>
          由一个<color>值组成，并且跟随着一个可选的终点位置（可以是一个百分比值或者是沿着渐变轴的<length>）。CSS渐变的颜色渲染采取了与SVG相同的规则。
        
        <color-hint>
          颜色中转点是一个插值提示，它定义了在相邻颜色之间渐变如何进行。长度定义了在两种颜色之间的哪个点停止渐变颜色应该达到颜色过渡的中点。如果省略，颜色转换的中点是两个颜色停止之间的中点

        linear-gradient(
          [ <angle> | to <side-or-corner> ,]? <color-stop-list> )
          \---------------------------------/ \----------------------------/
            Definition of the gradient line        List of color stops  

        where <side-or-corner> = [ left | right ] || [ top | bottom ]
          and <color-stop-list> = [ <linear-color-stop> [, <color-hint>? ]? ]#, <linear-color-stop>
          and <linear-color-stop> = <color> [ <color-stop-length> ]?
          and <color-stop-length> = [ <percentage> | <length> ]{1,2}
          and <color-hint> = [ <percentage> | <length> ]
      */
    </style>
    <script type="text/javascript">
      var judgePosition = function (e) {
        var e = e || window.event;
        var elem = e.target;
        var targetArea = document.getElementById('rectangle');
        
      }
    </script>
  </head>
  <body>
    <div id="rectangle" class="rectangle" onclick="judgePosition(event)"></div>
  </body>
</html>
