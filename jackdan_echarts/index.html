        <script type="text/javascript">
            var kpiLineChart = echarts.init(document.getElementById('kpiLineChart'));
            var xAxisData = ['3/01', '3/02', '3/03', '3/04', '3/05', '3/06', '3/07', '3/08', '3/09', '3/10','3/11','3/12'];
            var legendData= ['分享','引流','秒杀'];
            var title = "秒杀KPI活动";
            var serieData = [];
            var metaDate = [
                [120, 140, 100, 120, 300, 230, 130, 170,140, 120, 300, 230],
                [200, 120, 300, 200, 170, 300, 200, 180,200, 190, 300, 200],
                [100,200, 140, 300, 200, 180, 100, 300, 230, 130, 100 ,300,]
            ]
            for(var v=0; v < legendData.length ; v++){
                var serie = {
                    name:legendData[v],
                    type: 'line',
                    symbol:"circle",
                    symbolSize:10,
                    data: metaDate[v]
                };
                serieData.push(serie)
            }
            var colors = ["#036BC8","#4A95FF","#5EBEFC","#2EF7F3","#FFFFFF"];
            var optionLine = {
                backgroundColor: '#ffffff',
                title : {text: title, left: 20, textAlign:'left',textStyle:{color:"#000",fontSize:"16",fontWeight:"normal"}},
                legend: {
                    show:true,left:"right",data:legendData,y:"5%",
                    itemWidth:18,itemHeight:12,textStyle:{color:"#000",fontSize:12},
                },
                color:colors,
                grid: {left: '2%',top:"12%",bottom: "5%",right:"5%",containLabel: true},
                tooltip : { trigger: 'axis',axisPointer : { type : 'shadow'}},
                xAxis: [
                    {   
                        type: 'category',
                        axisLine: { show: true,lineStyle:{ color:'#6173A3' }},
                        axisLabel:{interval:0,textStyle:{color:'#9ea7c4',fontSize:12} },
                        axisTick : {show: false},
                        data:xAxisData,
                    },
                ],
                yAxis: [
                    {   
                        axisTick : {show: true},
                        splitLine: {show: true},
                        axisLabel:{textStyle:{color:'#9ea7c4',fontSize:12} },
                        axisLine: { show: false,lineStyle:{ color:'#6173A3'}},
                    },
                ],
                series:serieData
            };
            kpiLineChart.setOption(optionLine);
        </script>
